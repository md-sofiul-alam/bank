<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHBB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-4xl text-violet-400 font-bold mt-20">Wlecome to Noakhali Hope Bank Bangladesh</h1>
    <div class="bg-teal-200 w-3/6 mx-auto rounded-xl p-6 mt-6" >
        <input type="email" name="" id="email-field" placeholder="Please, put your email" class="block my-4 p-1 rounded-md mx-auto w-3/5" >
        <input type="password" name="" id="password-field" placeholder="Provide your password" class="block my-4 p-1 rounded-md mx-auto w-3/5">
        <button type="submit" id="submit-btn" class="block my-4 py-2 px-4 rounded-md mx-auto bg-blue-500 text-white mb-6 font-medium text-lg hover:bg-blue-700">Submit</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
